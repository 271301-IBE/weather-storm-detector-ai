<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Storm Detection - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f1115 0%, #1c232e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 420px;
            width: 100%;
            padding: 16px;
        }
        .card {
            border-radius: 0.75rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #171a21;
            border: 1px solid #252a33;
        }
        .form-control {
            background-color: #0f131a;
            border-color: #252a33;
            color: #e6e6e6;
        }
        .form-control:focus {
            background-color: #0f131a;
            border-color: #22d3ee;
            color: #e6e6e6;
            box-shadow: 0 0 0 0.2rem rgba(34,211,238,0.15);
        }
        label { color: #a3a3a3; }
        .btn-primary {
            background: #22d3ee;
            border-color: #22d3ee;
            color: #0f1115;
            font-weight: 600;
        }
        .btn-primary:hover { background: #19b8d0; border-color: #19b8d0; }
        .brand { color: #22d3ee; }
        .footer { color: #a3a3a3; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h1 class="h4 mb-1 fw-bold brand">üå©Ô∏è Weather Storm Detection</h1>
                    <p class="mb-0">System Monitoring Dashboard</p>
                </div>
                
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
                </form>
                <div class="text-center mt-4 footer">
                    Local-only access ‚Ä¢ Self-signed SSL accepted
                </div>
            </div>
        </div>
    </div>
</body>
</html>
